<div  class="row">
    <div class="col-xs-12 col-md-6 col-lg-4" *ngFor="let item of $prodcuts|async">
        <div >{{item.category}}</div>
        <img [src]="item.imageUrl" alt="">
        <div>{{item.price}}</div>
    </div>
</div>

<!-- <button type="button" class="btn btn-primary">Blue</button> -->

<div class="row card-wrapper">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pb-4" *ngFor="let item of $cloudreport;let i=index">
        <div class="card" (click)="weatherdetails(i)">
            <div>date: {{item.datetime}}</div>
            <div>condtion: {{item.conditions}}</div>
            <div>Description: {{item.description}}</div>
        </div>
    </div>
</div>
